<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spiderman</title>
    <link rel="stylesheet" href="./mainFrame.css" />
  </head>
  <body>
    <!-- 게임의 모든일들이 일어나면 게임 프레임입니다! 여길 벗어나셔서 코딩을 하시면 안됩니다!ㅎㅎ -->
    <div class="main-container">
      <div class="zerohoney-combat-background-image"></div>
      <div class="zerohoney-ingame-contianer">
        <!-- 체력바 -->
        <div class="zerohoney-hpbar-container">
          <div class="zerohoney-hpbar">
            <!-- 체력바의 채워진 상태 -->
            <div class="zerohoney-in-hpbar"></div>
          </div>
          <div class="zerohoney-hpbar">
            <div class="zerohoney-in-hpbar"></div>
          </div>
        </div>
        <!-- 공격,스킬 선택 -->
        <div class="zerohoney-select-container">
          <div class="zerohoney-attack">attack</div>
          <div class="zerohoney-skill">skill</div>
        </div>
        <!--메인 전투 스테이지 -->
        <div class="zerohoney-main-stage">
          <div class="zerohoney-main-stage-first-row"></div>
          <div class="zerohoney-main-stage-second-row"></div>
        </div>
      </div>
    </div>
  </body>
</html>
